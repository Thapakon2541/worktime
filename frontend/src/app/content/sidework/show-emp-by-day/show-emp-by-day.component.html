<form [formGroup]="formGroupEmp">
    <div>
        <br>
        <p-radioButton formControlName="workAnyWhere" value="1" name="workAnyWhere" label="WFH"
        (click)="workAnyWhereClick()">
        </p-radioButton>
        &nbsp;&nbsp;&nbsp;
        <p-radioButton formControlName="workAnyWhere" value="2" name="workAnyWhere" label="Site"
        (click)="workAnyWhereClick()">
        </p-radioButton>
        &nbsp;&nbsp;&nbsp;
        <p-radioButton formControlName="workAnyWhere" value="4" name="workAnyWhere" label="ลืมบัตรพนักงาน"
        (click)="workAnyWhereClick()">
        </p-radioButton>
        &nbsp;&nbsp;&nbsp;
        <p-radioButton formControlName="workAnyWhere" value="3" name="workAnyWhere" label="Other"
        (click)="workAnyWhereClick()">
        </p-radioButton>
      </div>
      
    <br><br>
    
    <div class=" mat-elevation-z8">
        <table mat-table [dataSource]="dataSource._data._value.data">
    
            <ng-container matColumnDef="employeeNo">
                <th mat-header-cell *matHeaderCellDef> รหัสพนักงาน </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeNo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> ชื่อ </th>
                <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>
    
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> นามสกุล </th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
    
            <ng-container matColumnDef="workAnywhere">
                <th mat-header-cell *matHeaderCellDef> ประเภท </th>
                <td mat-cell *matCellDef="let element"> {{element.workAnywhere | workTypePipe}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[10, 5]" showFirstLastButtons></mat-paginator>
    </div>
</form>
