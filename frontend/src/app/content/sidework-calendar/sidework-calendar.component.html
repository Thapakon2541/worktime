<div style="color: #333377; font-size: 2.2em; text-align: center;">ปฏิทินการทำงานนอกสถานที่</div>
<div class="col-md-11" style="text-align: right;" *ngIf="showExcelExport == true">
    <button pButton pRipple type="button" label="Txt" icon="pi pi-file-excel" (click)="exportText()"
        class="p-button-rounded p-button-info"></button>
    &nbsp;
    <button (click)="exportExcelClick()" pButton pRipple type="button" label="Excel" icon="pi pi-file-excel"
        class="p-button-rounded p-button-info"></button>
</div>
<div class="p-grid p-justify-center animation-page">

    <div class="p-col-10">
        <p-fullCalendar #calendar cdgsFullCalendar (dateChange)="calendarChangeDate($event)" [options]="options"
            [events]="events">
        </p-fullCalendar>
    </div>
</div>
<p-toast key="errorMessage" position="bottom-center"></p-toast>
<p-toast key="SuccessMessage" position="bottom-center"></p-toast>

<p-overlayPanel #op>
    <div *ngIf="message == null; else messegeNotNull">
        หมายเหตุ: ไม่มี
    </div>
    <ng-template #messegeNotNull>
        หมายเหตุ: {{message}}
    </ng-template>
</p-overlayPanel>
